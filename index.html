<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KR-X AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Tajawal', sans-serif;
        background: linear-gradient(to bottom, #0f172a, #1e293b);
        color: #ffffff;
        text-align: center;
      }

      header {
        background-color: #1e293b;
        padding: 2rem 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }

      header img {
        height: 100px;
      }

      header h1 {
        font-size: 2.5rem;
        color: #38bdf8;
        margin: 0;
      }

      #hero {
        padding: 4rem 1rem;
      }

      #hero h2 {
        font-size: 2.2rem;
        margin-bottom: 1rem;
      }

      #hero p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }

      #start-button {
        padding: 0.75rem 1.5rem;
        font-size: 1.1rem;
        font-weight: bold;
        color: #0f172a;
        background-color: #38bdf8;
        border: none;
        border-radius: 12px;
        cursor: pointer;
      }

      #start-button:hover {
        background-color: #0ea5e9;
      }

      #chat-section {
        display: none;
        flex-direction: column;
        height: 100vh;
        padding: 1rem;
      }

      #chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
      }

      .message {
        padding: 0.75rem 1rem;
        margin: 0.5rem 0;
        border-radius: 12px;
        max-width: 80%;
      }

      .user {
        background-color: #0ea5e9;
        align-self: flex-end;
      }

      .bot {
        background-color: #334155;
        align-self: flex-start;
      }

      form {
        display: flex;
        gap: 0.5rem;
        padding-top: 1rem;
      }

      input[type="text"] {
        flex: 1;
        padding: 0.75rem;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
      }

      button[type="submit"] {
        padding: 0.75rem 1.25rem;
        border: none;
        border-radius: 12px;
        background-color: #38bdf8;
        color: #0f172a;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #0ea5e9;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="KR-X Logo">
      <h1>KR-X AI</h1>
    </header>

    <section id="hero">
      <h2>أهلاً بك في KR-X</h2>
      <p>مساعدك الذكي لكل مهامك اليومية</p>
      <button id="start-button" onclick="showChat()">جرب الآن</button>
    </section>

    <section id="chat-section">
      <div id="chat-container">
        <div class="message bot">أهلاً بك في KR-X 👋<br>كيف أقدر أساعدك اليوم؟</div>
      </div>
      <form onsubmit="sendMessage(event)">
        <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." required />
        <button type="submit">إرسال</button>
      </form>
    </section>

    <script>
      const chatSection = document.getElementById('chat-section');
      const heroSection = document.getElementById('hero');
      const chatContainer = document.getElementById('chat-container');

      function showChat() {
        heroSection.style.display = 'none';
        chatSection.style.display = 'flex';
      }

      function appendMessage(content, className) {
        const msg = document.createElement('div');
        msg.className = `message ${className}`;
        msg.innerHTML = content;
        chatContainer.appendChild(msg);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      async function sendMessage(e) {
        e.preventDefault();
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;
        appendMessage(text, 'user');
        input.value = '';

        try {
          appendMessage('يجب إضافة مفتاح API OpenAI في الخادم ليعمل الذكاء الاصطناعي.', 'bot');
        } catch (err) {
          appendMessage('حدث خطأ أثناء الاتصال بالخادم ❌', 'bot');
        }
      }
    </script>
  </body>
</html>
